<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="900"> <!-- Refresh every 15 minutes (900 seconds) -->
    <title>News Headlines</title>
    <link rel="icon" href="{{ url_for('favicon') }}" type="image/x-icon">
</head>
<body>
    <!-- Display last update time -->
    <h5>Last Update: {{ last_update }}</h5>

    <!-- Placeholder for Chicago temperature (currently not provided in the Python script) -->
    <div>
        <h3>Chicago, IL Temperature: {{ chicago_temperature }}Â°F</h3>
    </div>

    <!-- Display CNN Lite Headlines -->
    <h1>CNN Lite Headlines</h1>
    <ul>
        {% for i in range(10) %}
            <!-- Display each headline as a list item with a link -->
            <li><a href="{{ cnn_links[i] }}" target="_blank">{{ cnn_headlines[i] }}</a></li>
        {% endfor %}
    </ul>

    <!-- Display NPR Headlines -->
    <h1>NPR Headlines</h1>
    <ul>
        {% for i in range(10) %}
            <!-- Display each NPR headline as a list item with a link -->
            <li><a href="{{ npr_links[i] }}" target="_blank">{{ npr_headlines[i] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
